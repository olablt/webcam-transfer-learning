<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css">
		<!-- Load the latest version of TensorFlow.js -->
		<script src="https://unpkg.com/@tensorflow/tfjs"></script>
		<script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
		<script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
	</head>
	<body>
		<div class="grid-container">
			<div class="callout success">
				<pre id="console" style="font-size: 0.8em;">
					
				</pre>
			</div>
		</div>
		<div class="grid-container">
			<!-- Add a webcam -->
			<div class="responsive-embed widescreen">
				<!-- <video autoplay playsinline muted id="webcam"></video> -->
				<video autoplay playsinline muted id="webcam" width="224" height="224"></video>
			</div>
		</div>
		<div class="grid-container">
			<div class="expanded button-group">
			<button id="class-a" class="button">Add A</button>
			<button id="class-b" class="button">Add B</button>
			<button id="class-c" class="button">Add C</button>
			<button id="class-0" class="button">Add -</button>
			</div>
			
		</div>

		<script src="index.js"></script>
	</body>
</html>
